# Test
spring:
  profiles:
    active: test # 기본 환경 선택
  jpa:
    show-sql: true

---
spring:
  profiles: test
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:woowa-quiz;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
      username: sa
      password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: false
        hbm2ddl:
          auto: create-drop
  h2:
    console:
      enabled: true